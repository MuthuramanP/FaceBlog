<div class="wrapper">
  <div>
    <a class="button button-link" (click)="onHome()">Home</a>
    <a class="button button-link" (click)="onSignIn()">Sign In</a>
    <a class="button button-link" (click)="onSignUp()">Sign Up</a>
  </div>
  
  <div class="col-md-12">
    <app-header></app-header>
  </div>
  <div class="col-md-12">
    <div class="col-md-3">
      <!-- <app-post></app-post> -->
      <app-left-panel></app-left-panel>
      <!-- <button (click)="GetOutputData($event)">Click for Output</button> -->
    </div>
    <div class="col-md-6">
      <div *ngIf="objService.allNav==0">
        <app-middle-panel [objData]="objDataMain" (objOutData)="GetOutputData($event)">
        </app-middle-panel>
      </div>
      <div *ngIf="objService.allNav==1">
        <app-signin></app-signin>
      </div>
      <div *ngIf="objService.allNav==2">
        <app-signup></app-signup>
      </div>
    </div>
    <div class="col-md-3">
      <app-right-panel></app-right-panel>
      <!-- {{ myOutput }} -->
    </div>
  </div>
  <div class="col-md-12">
    <app-footer></app-footer>
  </div>

</div>
